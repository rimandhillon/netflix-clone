<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Clone</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#141414;
    color:white;
    overflow-x:hidden;
}

/* NAVBAR */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
    z-index:1000;
}

.logo{
    color:#e50914;
    font-size:28px;
    font-weight:600;
}

.nav-links a{
    color:white;
    text-decoration:none;
    margin-left:20px;
    font-size:14px;
}

/* HERO */
.hero{
    height:90vh;
    background:
        linear-gradient(to top, rgba(0,0,0,0.9), transparent),
        url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4") center/cover no-repeat;
    display:flex;
    align-items:flex-end;
    padding:60px 40px;
}

.hero-content{
    max-width:500px;
}

.hero h1{
    font-size:50px;
    margin-bottom:15px;
}

.hero p{
    font-size:16px;
    margin-bottom:20px;
    color:#ddd;
}

.hero-buttons button{
    padding:10px 22px;
    border:none;
    border-radius:4px;
    margin-right:10px;
    cursor:pointer;
    font-weight:500;
    transition:0.3s;
}

.play-btn{
    background:white;
    color:black;
}

.play-btn:hover{
    background:#ddd;
}

.info-btn{
    background:rgba(109,109,110,0.7);
    color:white;
}

.info-btn:hover{
    background:rgba(109,109,110,0.4);
}

/* MOVIE ROWS */
.row{
    margin:30px 40px;
}

.row h2{
    margin-bottom:15px;
}

.row-posters{
    display:flex;
    overflow-x:auto;
    gap:12px;
    padding-bottom:20px;
}

.row-posters::-webkit-scrollbar{
    display:none;
}

/* POSTER */
.poster-wrapper{
    position:relative;
    min-width:200px;
    transition:transform 0.3s ease;
}

.poster{
    width:100%;
    border-radius:6px;
    cursor:pointer;
    transition:transform 0.3s ease;
}

.poster-wrapper:hover .poster{
    transform:scale(1.1);
}

/* PREVIEW CARD */
.preview-card{
    position:absolute;
    top:-120px;
    left:0;
    width:260px;
    background:#181818;
    border-radius:8px;
    opacity:0;
    transform:scale(0.8);
    transition:0.3s ease;
    pointer-events:none;
    box-shadow:0 15px 30px rgba(0,0,0,0.7);
    z-index:5;
}

.preview-card img{
    width:100%;
    border-top-left-radius:8px;
    border-top-right-radius:8px;
}

.preview-content{
    padding:12px;
}

.preview-content h4{
    margin-bottom:6px;
}

.preview-content p{
    font-size:12px;
    color:#aaa;
    margin-bottom:8px;
}

.preview-buttons{
    display:flex;
    gap:8px;
}

.preview-buttons button{
    flex:1;
    padding:6px;
    border:none;
    border-radius:4px;
    cursor:pointer;
    font-size:12px;
}

.small-play{
    background:white;
    color:black;
}

.small-add{
    background:#333;
    color:white;
}

/* SHOW CARD ON HOVER */
.poster-wrapper:hover .preview-card{
    opacity:1;
    transform:scale(1);
}

/* RESPONSIVE */
@media(max-width:1024px){
    .poster-wrapper{
        min-width:160px;
    }
    .hero h1{
        font-size:36px;
    }
}

@media(max-width:768px){
    .nav-links{
        display:none;
    }
    .hero{
        height:70vh;
        padding:40px 20px;
    }
    .hero h1{
        font-size:28px;
    }
    .row{
        margin:20px;
    }
    .poster-wrapper{
        min-width:140px;
    }
}

@media(max-width:480px){
    .poster-wrapper{
        min-width:120px;
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">NETFLIX</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
        <a href="#">My List</a>
    </div>
</div>

<!-- HERO -->
<section class="hero">
    <div class="hero-content">
        <h1>Stranger Things</h1>
        <p>When a young boy disappears, a small town uncovers supernatural mysteries and secret experiments.</p>
        <div class="hero-buttons">
            <button class="play-btn">▶ Play</button>
            <button class="info-btn">ℹ More Info</button>
        </div>
    </div>
</section>

<!-- ROW -->
<div class="row">
    <h2>Trending Now</h2>
    <div class="row-posters">

        <!-- Poster Item -->
        <div class="poster-wrapper">
            <img class="poster" src="https://picsum.photos/300/450?1">
            <div class="preview-card">
                <img src="https://picsum.photos/300/200?1">
                <div class="preview-content">
                    <h4>Movie Title</h4>
                    <p>Action • 2h 10m</p>
                    <div class="preview-buttons">
                        <button class="small-play">▶</button>
                        <button class="small-add">＋</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="poster-wrapper">
            <img class="poster" src="https://picsum.photos/300/450?2">
            <div class="preview-card">
                <img src="https://picsum.photos/300/200?2">
                <div class="preview-content">
                    <h4>Another Show</h4>
                    <p>Drama • 3 Seasons</p>
                    <div class="preview-buttons">
                        <button class="small-play">▶</button>
                        <button class="small-add">＋</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="poster-wrapper">
            <img class="poster" src="https://picsum.photos/300/450?3">
            <div class="preview-card">
                <img src="https://picsum.photos/300/200?3">
                <div class="preview-content">
                    <h4>Series Name</h4>
                    <p>Sci-Fi • Adventure</p>
                    <div class="preview-buttons">
                        <button class="small-play">▶</button>
                        <button class="small-add">＋</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
<!DOCTYPE html>
